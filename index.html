<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de ManutenÃ§Ã£o</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root{ --bg:#f4f6f9; --card:#fff; --text:#000; }
    body.dark{ --bg:#121212; --card:#1e1e1e; --text:#fff; }
    body{ background:var(--bg); color:var(--text); }
    .card{ background:var(--card); border-radius:12px; }
    img.thumb{ width:60px; height:60px; object-fit:cover; border-radius:8px; }
  </style>
</head>
<body>
<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>ðŸ”§ Controle de ManutenÃ§Ã£o</h2>
    <button class="btn btn-outline-secondary" onclick="toggleTema()">ðŸŒ™ Tema</button>
  </div>

  <!-- DASHBOARD -->
  <div class="row mb-4">
    <div class="col-md-3"><div class="card p-3">Feito <h3 id="feito">0</h3></div></div>
    <div class="col-md-3"><div class="card p-3">Em andamento <h3 id="andamento">0</h3></div></div>
    <div class="col-md-3"><div class="card p-3">ConcluÃ­dos <h3 id="concluidos">0</h3></div></div>
    <div class="col-md-3"><div class="card p-3">SLA vencido <h3 id="slaVencido">0</h3></div></div>
  </div>

  <!-- FORM -->
  <div class="card p-3 mb-4">
    <h5>âž• Novo Item</h5>
    <div class="row g-2">
      <div class="col-md-2"><input id="nome" class="form-control" placeholder="Item"></div>
      <div class="col-md-2"><input id="local" class="form-control" placeholder="Sala / Andar"></div>
      <div class="col-md-2">
        <select id="categoria" class="form-select">
          <option>Ar-condicionado</option><option>Cadeira</option><option>Som</option><option>Telhado</option><option>Porta</option><option>Produto de limpeza</option>
        </select>
      </div>
      <div class="col-md-2">
        <select id="status" class="form-select">
          <option>Feito</option><option>Em andamento</option><option>ConcluÃ­do</option>
        </select>
      </div>
      <div class="col-md-2">
        <select id="prioridade" class="form-select"><option>Baixa</option><option>MÃ©dia</option><option>Alta</option></select>
      </div>
      <div class="col-md-2"><input id="sla" type="date" class="form-control"></div>
      <div class="col-md-3"><input id="foto" type="file" class="form-control"></div>
      <div class="col-md-2"><button onclick="addItem()" class="btn btn-primary w-100">Salvar</button></div>
    </div>
  </div>

  <!-- FILTRO -->
  <div class="mb-3">
    <select id="filtroCategoria" class="form-select w-25" onchange="render()">
      <option value="">Todas categorias</option>
      <option>Ar-condicionado</option><option>Cadeira</option><option>Som</option><option>Telhado</option><option>Porta</option><option>Produto de limpeza</option>
    </select>
  </div>

  <!-- TABELA -->
  <div class="card p-3">
    <table class="table table-hover">
      <thead><tr><th>Foto</th><th>Item</th><th>Local</th><th>Categoria</th><th>Status</th><th>Prioridade</th><th>SLA</th><th>AÃ§Ãµes</th></tr></thead>
      <tbody id="lista"></tbody>
    </table>
  </div>

  <!-- GRÃFICO -->
  <div class="card p-3 mt-4"><canvas id="grafico"></canvas></div>
</div>

<!-- MODAL HISTÃ“RICO -->
<div class="modal fade" id="modalHistorico" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">ðŸ“œ HistÃ³rico</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body"><ul id="listaHistorico"></ul></div>
    </div>
  </div>
</div>

<script>
let dados = JSON.parse(localStorage.getItem('manutencao')) || [];
let tema = localStorage.getItem('tema') || 'light';
if(tema==='dark') document.body.classList.add('dark');

function toggleTema(){ document.body.classList.toggle('dark'); localStorage.setItem('tema',document.body.classList.contains('dark')?'dark':'light'); }

function addItem(){
  const file = foto.files[0];
  const reader = new FileReader();
  reader.onload = () => {
    dados.push({ nome:nome.value, local:local.value, categoria:categoria.value, status:status.value, prioridade:prioridade.value, sla:sla.value, foto:reader.result||null, historico:[`Criado em ${new Date().toLocaleString()}`] });
    salvar();
  };
  if(file) reader.readAsDataURL(file); else reader.onload();
}

function alterarStatus(i, v){ dados[i].status=v; dados[i].historico.push(`Status alterado para ${v} em ${new Date().toLocaleString()}`); salvar(); }
function excluir(i){ if(confirm('Excluir item?')){ dados.splice(i,1); salvar(); } }
function verHistorico(i){ listaHistorico.innerHTML=''; dados[i].historico.forEach(h=>listaHistorico.innerHTML+=`<li>${h}</li>`); new bootstrap.Modal(modalHistorico).show(); }

function salvar(){ localStorage.setItem('manutencao',JSON.stringify(dados)); render(); }

function render(){
  lista.innerHTML=''; let f=0,a=0,c=0,slaV=0; const hoje=new Date().toISOString().split('T')[0]; const filtro=filtroCategoria.value;
  dados.forEach((d,i)=>{
    if(filtro && d.categoria!==filtro) return;
    if(d.status==='Feito')f++; if(d.status==='Em andamento')a++; if(d.status==='ConcluÃ­do')c++; if(d.sla && d.sla<hoje && d.status!=='ConcluÃ­do') slaV++;
    lista.innerHTML+=`
    <tr>
      <td>${d.foto?`<img src="${d.foto}" class="thumb">`:''}</td>
      <td>${d.nome}</td>
      <td>${d.local}</td>
      <td>${d.categoria}</td>
      <td><select class="form-select form-select-sm" onchange="alterarStatus(${i},this.value)"><option ${d.status==='Feito'?'selected':''}>Feito</option><option ${d.status==='Em andamento'?'selected':''}>Em andamento</option><option ${d.status==='ConcluÃ­do'?'selected':''}>ConcluÃ­do</option></select></td>
      <td>${d.prioridade}</td>
      <td>${d.sla||'-'}</td>
      <td><button class="btn btn-sm btn-info" onclick="verHistorico(${i})">HistÃ³rico</button> <button class="btn btn-sm btn-danger" onclick="excluir(${i})">Excluir</button></td>
    </tr>`;
  });
  feito.innerText=f; andamento.innerText=a; concluidos.innerText=c; slaVencido.innerText=slaV; atualizarGrafico(f,a,c);
}

let chart;
function atualizarGrafico(f,a,c){ if(chart)chart.destroy(); chart=new Chart(grafico,{type:'bar',data:{labels:['Feito','Em andamento','ConcluÃ­do'],datasets:[{data:[f,a,c]}]}}); }

render();
</script>
</body>
</html>
